<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-wrapper">
        <div class="thumbnal-wrapper">
          <img
            src="images/image-equilibrium.jpg"
            alt="thumbnail-img"
            class="thumbnail-img"
          />
          <div class="card-img-overlay">
            <img src="images/icon-view.svg" alt="icon-view" class="icon-view" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-wrapper">
          <div class="price-sub-wrapper">
            <img
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="icon-ethereum"
            />
            <p class="price-ethereum">0.041 ETH</p>
          </div>
          <div class="price-sub-wrapper">
            <img
              src="images/icon-clock.svg"
              alt="icon-clock"
              class="icon-clock"
            />
            <p class="countdown">3 days left</p>
          </div>
        </div>
        <div class="separator"></div>
        <div class="creator-wrapper">
          <img
            src="images/image-avatar.png"
            alt="image-avatar"
            class="image-avatar"
          />
          <p class="creator-text">Creation of <span> Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Faisal Yudha Nugraha</a>.
    </div>
  </body>
</html>
